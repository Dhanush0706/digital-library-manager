<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <header>
        <h1>Digital Library Manager</h1>
    </header>
    <main>
        <section id="library-manager">
            <div class="container">
              <div class="row">
                <!-- Left Side Placeholder -->
                <div class="col-md-6" id="left-section">
                  <!-- Content for this section will be added later -->
                   <h2>Recently-opened</h2>
                   <div id="recently-opened" class="recently-opened-container">
                    <p class="text-muted text-center">No recent books</p>
                   </div>
                   <button id="my-library-btn" class="btn btn-dark mt-3 w-100">My Library</button>
                   <div id="library-categories" class="mt-3 library-categories" style="display: none;">
                    <h3>Categories</h3>
                    <input
                    type="text"
                    id="library-search"
                    placeholder="Search books or categories..."
                    class="form-control mb-3"
                     />
                    <ul class="list-group">
                
                    </ul>
                  </div>
                </div>
          
                <!-- Divider Line -->
                <div class="col-md-1 d-flex align-items-center justify-content-center">
                  <div class="vertical-line"></div>
                </div>
          
                <!-- Right Side: Add a Book Section -->
                <div class="col-md-5" id="add-book-section">
                  <h2>Add a Book</h2>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="title-input">Title</label>
                    <input type="text" id="title-input" class="form-control" placeholder="Enter book title" required>
                  </div>
          
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="category-select">Category</label>
                    <select id="category-select" class="form-select" required>
                      <option value="" disabled selected>Choose...</option>
                      <option value="Academic">Academic</option>
                      <option value="Interests">My Interests</option>
                      <option value="Programming">Programming</option>
                    </select>
                  </div> 
          
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="pdf-upload">Upload PDF</label>
                    <input type="file" id="pdf-upload" class="form-control" accept=".pdf" required>
                  </div>
                  <p id="file-name" class="text-muted text-center" style="display: none;">No file selected</p>
          
                  <button type="button" id="submit-btn" class="btn btn-dark w-100">Submit</button>
                </div>
              </div>
            </div>
          </section>
          
        
    </main>
    <script src="script.js"></script>
</body>
</html>
